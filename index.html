<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Алексей Жевлаков">
  <meta name="description" content="Проект Mesto: основы JS">
  <meta name="keywords" content="">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto"></img>
    </header>
    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__job">Исследователь океана</p>
          <button class="btn profile__edit" type="button" aria-label="Редактировать профиль"></button>
        </div>
        <button class="btn profile__photo-card-add" type="button" aria-label="Добавить фотокарточку"></button>
      </section>
      <section class="photo-gallery" aria-label="Галерея фотографий">
        <ul class="photo-gallery__items">
          <li class="photo-card">
            <img class="photo-card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="photo-card__description">
              <h2 class="photo-card__name">Карачаевск</h2>
              <button class="btn photo-card__like" type="button" aria-label="Поставить сердечко"></button>
            </div>
          </li>
          <li class="photo-card">
            <img class="photo-card__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="photo-card__description">
              <h2 class="photo-card__name">Гора Эльбрус</h2>
              <button class="btn photo-card__like" type="button" aria-label="Поставить сердечко"></button>
            </div>
          </li>
          <li class="photo-card">
            <img class="photo-card__image" src="./images/dombay.png" alt="Домбай">
            <div class="photo-card__description">
              <h2 class="photo-card__name">Домбай</h2>
              <button class="btn photo-card__like" type="button" aria-label="Поставить сердечко"></button>
            </div>
          </li>
          <li class="photo-card">
            <img class="photo-card__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="photo-card__description">
              <h2 class="photo-card__name">Гора Эльбрус</h2>
              <button class="btn photo-card__like" type="button" aria-label="Поставить сердечко"></button>
            </div>
          </li>
          <li class="photo-card">
            <img class="photo-card__image" src="./images/dombay.png" alt="Домбай">
            <div class="photo-card__description">
              <h2 class="photo-card__name">Домбай</h2>
              <button class="btn photo-card__like" type="button" aria-label="Поставить сердечко"></button>
            </div>
          </li>
          <li class="photo-card">
            <img class="photo-card__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкесия">
            <div class="photo-card__description">
              <h2 class="photo-card__name">Карачаево-Черкесия</h2>
              <button class="btn photo-card__like" type="button" aria-label="Поставить сердечко"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <form class="form-profile" name="profile-edit">
        <fieldset class="form-profile__container">
          <legend class="form-profile__heading">Редактировать профиль</legend>
          <input class="form-profile__item form-profile__item_el_name" type="text" id="name" name="name" placeholder="Имя" required>
          <input class="form-profile__item form-profile__item_el_job" type="text" id="job" name="job" placeholder="Занятие" required>
          <button class="btn form-profile__save" type="submit">Сохранить</button>
        </fieldset>
      </form>
      <button class="btn popup__close" type="button" aria-label="Закрыть форму"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
